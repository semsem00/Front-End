<body>
  <div class="div"> Sign Up</div>
  
  <form class="form1">
      <div class="cont">
        <!-------------------------------------Name------------------------------------------------->
        <label class="lb"><i class="fas fa-user "></i><input type="text" placeholder="Full Name" class="input" required></label><br>
        <label class="lb" > <i class="fas fa-at "></i><input type="text" placeholder="User Name" class="input" required> </label><br>

        <!--------------------------------------password-------------------------------------------------->
        <label  class="lb"><i class="fas fa-lock-open "></i>  <input type="password" class="input" minlength="6" maxlength="16" placeholder="password" required> </label> <br>
        <label  class="lb">  <i class="fas fa-lock"></i> <input type="password" class="input"  minlength="6" maxlength="16" placeholder="confirm password" required> </label> <br>

       <!---------------------------------------contact information--------------------------------------------------->
        <label  class="lb"> <i class="fas fa-envelope-open-text "></i> <input type="email" class="input" placeholder="name@example.com" required></label><br>
        <label  class="lb"><i class="fas fa-calendar-alt"></i> <input type="date"  class="input" required></label><br>
        <label class="lb" ><i class="fas fa-address-book"></i> <input type="text"  class="input"  placeholder="1234 MainSt-town-country" required></label><br>
        <label class="lb" ><i class="fas fa-mobile-alt"></i> <input type="text"  class="input" placeholder="Mobile Number" required></label><br>
       <!---------------------------------------checkbooks-------------------------------------->
        <label  class="lb" > Gender:</label><br>
        <div class="G" >
         <label  class="lb1" > <input type="checkbox"> Male</label> <br>
         <label  class="lb1"> <input type="checkbox"> FeMale</label> </div>
      
       <label class="lb"> Are you a Doctor or a Patient ?</label> 
           <div class="G">
           <label  class="lb1"><input type="checkbox" > Doctor </label><br>
           <label  class="lb1"><input type="checkbox" > Patient </label>
           </div>
    <!------------------------------------submit----------------------------------------------------->
    <div class="sub"><input type="submit" class="btnsub"  value="Submit"></div>
      </div>
    
      </form>
